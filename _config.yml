# Site settings
title: Mustaque Ahmed # site title
description: >- # site description
    I use computers for fun and profit. In my spare time, I participate in the free and open-source software community.
lang: en-US # default lang
timezone: Asia/Calcutta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/amustaque97/amustaque97.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Mustaque Ahmed # author name
  bio: >- # tell to the world
    I use computers for fun and profit. In my spare time, I participate in the free and open-source software community.
  username: amustaque97 # general username
  github: amustaque97 # github username
  twitter: amustaque97 # twitter username
  facebook:  # facebook username
  email: amustaque97@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://amustaque97.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - node_modules
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
